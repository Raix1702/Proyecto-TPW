<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class ="signin-container">
<form >
    <!--Correo electronico-->
    <h2>REGISTRO</h2>
  <div class="Sing-in">
    <label for="correo" class="form-label">Correo Electronico</label>   
    <input 
    type="email" 
    class="form-control" 
    id="correo" 
    placeholder="********"
    required
    >

    <label for="verificarcorreo" class="form-label">Ingreselo Nuevamente</label>
    <input  
    type="email2"
     class0="form-control" 
     id="verificarcorreo"
     placeholder="********"
    required
     >
  </div>    
  

<!--Contraseña-->
  <div class="mb-3">
    <label for="contraseña" class="form-label">Contraseña</label>
    <input 
    type="password" 
    class="form-control" 
    id="contraseña" 
    placeholder="********"
    required
    >
    
  </div>

  <div class="mb-3">
    <label for="contraseña2" class="form-label">Ingreselo Nuevamente</label>
    <input 
    type="password" 
    class="form-control" 
    id="contraseña" 
    aria-describedby="nota contraseña"
    placeholder="********"
    required
    >
    <div id="nota contraseña" class="form-text">Nunca compartas tu contraseña con nadie mas</div>
  </div>
  <div class="mb-3 form-check">
    <input 
    type="checkbox"
     class="form-check-input" 
     id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>   

</body>
</html>
